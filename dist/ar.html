<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link" geometry="primitive: plane; height: 1; width: 1"></a-entity>
    </script>
  </head>

  <body>
    <a-scene arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="tree-obj" src="./archive (1)/model_Coke_20171226_153241217.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="./archive (1)/materials.mtl"></a-asset-item>
        <!-- <a-asset-item id="cityModel" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item> -->
      </a-assets>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
      </a-entity>
    </a-scene>
  </body>

</html>
