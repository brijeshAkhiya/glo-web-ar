<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link" geometry="primitive: plane; height: 1; width: 1"></a-entity>
    </script>
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false;" arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-assets>
        <!-- <a-asset-item id="tree-obj" src="./untitled-scene-dae/untitled-scene.dae"></a-asset-item> -->
        <a-asset-item id="cityModel" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
      </a-assets>
      <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity collada-model="#tree-obj"></a-entity>
      </a-entity>
      <a-entity camera look-controls>
      </a-entity>
    </a-scene>
  </body>

</html>
