<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
      #error {
        background-color: #ffffffdd;
        border-radius: 16px;
        padding: 16px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        transition: opacity 0.3s;
      }

      #error.hide {
        opacity: 0;
        visibility: hidden;
        transition: visibility 2s, opacity 1s 1s;
      }
    </style>
  </head>

  <body>
    <model-viewer camera-controls autoplay ar shadow-intensity="1" src="./Bulb Model/model.gltf"
      alt="An animated 3D model of a robot"></model-viewer>
    <script>
      document.querySelector("#model-viewer").addEventListener('ar-status', (event) => {
        if (event.detail.status === 'failed') {
          alert('failed');
          const error = document.querySelector("#error");
          error.classList.remove('hide');
          error.addEventListener('transitionend', (event) => {
            error.classList.add('hide');
          });
        }
      });
      // document.querySelector('model-viewer').addEventListener('load', () => {
      //   document.querySelector('button').addEventListener('load', () => {
      //     document.querySelector('button').click();
      //   })
      // });
    </script>
  </body>

</html>
