<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
      model-viewer {
        width: 400px;
        height: 600px;
        margin: 0 auto;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

  </head>

  <body style='margin : 0px; overflow: hidden;'>
  

    <a-scene embedded arjs renderer="precision: mediump">
      <!-- Declaring chart component -->
      <a-box position='0 0 -4' material='color: green;'></a-box>
      <!-- Aframe camera -->
      <a-entity camera look-controls pointerLockEnabled>
          <a-cursor></a-cursor>
      </a-entity>
  </a-scene>

  </body>

</html>
