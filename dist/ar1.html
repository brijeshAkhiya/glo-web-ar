<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      var latitude;
      var longitude;
      navigator.geolocation.getCurrentPosition((location) => {
        latitude = location.coords.latitude;
        longitude = location.coords.longitude;
        console.log(location)
      })
    </script>
  </head>

  <body onload="start(1)" style='margin: 0; overflow: hidden;'>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
      <a-camera gps-camera rotation-reader></a-camera>
      <div class="parent">
        <video onchange="console.log(event)" id="video"></video>
        <div id="bulb"></div>
      </div>
    </a-scene>
    <script>
      const entity = document.querySelector('a-entity');
      entity.addEventListener('click', (enent) => {
        console.log(enent);
      })
    </script>
    <script src='./js/three.min.js'></script>
		<script src='./js/RGBELoader.js'></script>
		<script src='./js/FBXLoader.js'></script>
		<script src='./js/inflate.min.js'></script>
		<script src="./js/camera-controls.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./js/OBJLoader.js"></script>
		<script src="./js/MTLLoader.js"></script>
		<script src="./js/sampleJson.js"></script>
		<script src="./js/script.js"></script>
  </body>
