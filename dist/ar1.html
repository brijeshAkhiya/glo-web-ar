<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      var latitude;
      var longitude;
      navigator.geolocation.getCurrentPosition((location) => {
        latitude = location.coords.latitude;
        longitude = location.coords.longitude;
        console.log(location)
      })
    </script>
  </head>

  <body style='margin: 0; overflow: hidden;'>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity position='0 1.43 -3' gltf-model="./archive/model_Coke_20171226_153241217.gltf" scale="0.01 0.01 0.01" gps-entity-place="latitude: 51.507351; longitude:-0.127758;"/> 
    </a-scene>
    <script>
      const entity = document.querySelector('a-entity');
      entity.addEventListener('click', (enent) => {
        console.log(enent);
      })
    </script>
  </body>
