<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      var latitude;
      var longitude;
      navigator.geolocation.getCurrentPosition((location) => {
        latitude = location.coords.latitude;
        longitude = location.coords.longitude;
        console.log(location)
      })
    </script>
  </head>

  <body style='margin: 0; overflow: hidden;'>
    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

      <a-camera gps-camera rotation-reader></a-camera>
      <a-entity gltf-model="./archive/model_Coke_20171226_153241217.gltf" look-at="[gps-camera]" position='0 1.43 -3' gps-entity-place="latitude:40.7128;longitude: 74.0060;" scale="0.01 0.01 0.01" />    
    </a-scene>
    <script>
      const entity = document.querySelector('a-entity');
      entity.setAttribute('gps-entity-place')
      // , "latitude:" + latitude + ";longitude:" + longitude + ";")
        console.log(document.querySelector('a-entity'), );
        // .getAttribute('distanceMsg');
        const distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distanceMsg')
        console.log(distanceMsg);
    </script>
  </body>
