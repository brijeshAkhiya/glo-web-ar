<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	</head>

	<body>
		<model-viewer style="width: 100%;" id="x" src="./Bulb Model/model.gltf" autoplay ar
			ar-modes="webxr scene-viewer quick-look" ar-scale="auto" camera-controls ios-src="./Bulb Model/model.usdz">
		</model-viewer>
		<p></p>
		<script>
			document.querySelector('button').style.display = 'none';
			document.querySelector('model-viewer').addEventListener('load', () => {
				// if (document.querySelector('button')) {
					console.log(document.querySelector('button'));
					document.querySelector('p').innerHTML = document.querySelector('button');
				// }
			})
		</script>
	</body>

</html>
