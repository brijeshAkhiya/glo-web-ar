<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>

  <body>
    <model-viewer id="reveal" loading="eager" camera-controls auto-rotate src="./archive/Astronaut.gltf"
      alt="A 3D model of a shishkebab">
      <button slot="ar-button"
        style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
        
      </button>
    </model-viewer>
  </body>
  <script>
    if (document.querySelector('button')) {
      document.querySelector('button').click();
    }
    document.querySelector('button').addEventListener('click', () => {
      setTimeout(() => {
        const myParam = localStorage.getItem('url');
        window.open(myParam, '_parent');
      }, 30000);
    });
  </script>

</html>
